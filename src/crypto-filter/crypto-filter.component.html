<div class="card text-warning bg-dark mb-3">
  <div class="card-header">
    <h3>Filters</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4">
          <label for="growth">Show</label>
          <select id="growth" class="form-control" [(ngModel)]="percentChange" (ngModelChange)="filterCryptos()">
              <option value="All">All</option>
              <option value="Positive">Positive</option>
              <option value="Negative">Negative</option>
          </select>
      </div>
      <div class="col-sm-4">
          <label for="limit">Show</label>
          <select id="limit" class="form-control" [(ngModel)]="showAmount" (ngModelChange)="filterCryptos()">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
      </div>
      <div class="col-sm-4">
          <label for="priceunit">Price Unit</label>
          <select id="priceunit" class="form-control" [(ngModel)]="priceunit" (ngModelChange)="filterCryptos()">
              <option value="USD">USD</option>
              <option value="BTC">BTC</option>
            </select>
      </div>
    </div>
  </div>
</div>
